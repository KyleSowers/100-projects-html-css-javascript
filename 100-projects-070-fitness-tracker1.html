<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
  <link rel="stylesheet" href="100-projects-070-fitness-tracker1.css">
</head>
<body>
  <div class="container">
    <h1>Fitness Tracker</h1>

    <form id="workout-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <br>
      <label for="workout-type">Workout Type:</label>
      <input type="text" id="workout-type" required>
      <br>
      <button type="submit">Log Workout</button>
    </form>

    <div id="workout-log"></div>
  </div>

  <script src="100-projects-070-fitness-tracker1.js"></script>
</body>
</html>

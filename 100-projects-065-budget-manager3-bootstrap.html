<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="100-projects-065-budget-tracker3-bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Budget Tracker</h1>

        <div id="app" class="mt-5">
            <div id="income" class="mb-4">
                <h2 class="text-success">Income</h2>
                <form id="income-form">
                    <div class="form-group">
                        <input type="text" id="income-desc" class="form-control" placeholder="Enter income description" required/>
                    </div>
                    <div class="form-group">
                        <input type="number" id="income-amount" class="form-control" placeholder="Enter amount" min="0" required/>
                    </div>
                    <button type="submit" class="btn btn-success">Add Income</button>
                </form>
                <ul id="income-list" class="list-group mt-3"></ul>
                <div id="income-total" class="font-weight-bold mt-3"></div>
            </div>
            <hr>
            <div id="expenses" class="mb-4">
                <h2 class="text-danger">Expenses</h2>
                <form id="expenses-form">
                    <div class="form-group">
                        <input type="text" id="expenses-desc" class="form-control" placeholder="Enter expense description" required/>
                    </div>
                    <div class="=form-group">
                        <input type="number" id="expenses-amount" class="form-control" placeholder="Enter amount" min="0" required/>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Expense</button>
                </form>
                <ul id="expenses-list" class="list-group mt-3"></ul>
                <div id="expenses-total" class="font-weight-bold mt-3"></div>
            </div>
        </div>
        <hr>
        <div id="balance" class="font-weight-bold text-info mt-7">Balance: $0</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="100-projects-065-budget-tracker3-bootstrap.js"></script>

</body>
</html>

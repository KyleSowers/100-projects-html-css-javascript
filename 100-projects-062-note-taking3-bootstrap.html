<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Taking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="100-projects-060-hangman-game3-bootstrap.css">
</head>
<body>
    <h1 class="text-center text-primary mb-4">Note Taking App</h1>
    <form id="note-form" class="mb-5">
        <div class="form-group">
            <input type="text" class="form-control mb-3" id="note-title" placeholder="Note Title" required>
            <textarea class="form-control mb-3" id="note-text" placeholder="Your Note Here" required></textarea>
            <button type="submit" class="btn btn-primary btn-block">Add Note</button>
        </div>
    </form>
    <div id="notes"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="100-projects-062-note-taking3-bootstrap.js"></script>
</body>
</html>

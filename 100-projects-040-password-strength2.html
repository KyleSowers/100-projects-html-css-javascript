<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Password Strength Checker</title>
      <link rel="stylesheet" href="100-projects-040-password-strength2.css">
  </head>
  <body>
    <div class="center">
        <h1>Password Strength Checker</h1>
        <p>This tool checks the strength of a password<br> based on length, types of characters used,<br> and comparison to a list of common passwords.</p>
        <input id="password" type="password" oninput="checkPasswordStrength(this.value)" placeholder="Enter password" />
        <p id="passwordStrength"></p>
        <p id="breakTime"></p>
    </div>


    <script src="100-projects-040-password-strength2.js"></script>
  </body>
</html>

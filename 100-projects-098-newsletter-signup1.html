<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="100-projects-098-newsletter-signup1.css">
</head>
<body>
  <div class="container">
    <h1>Newsletter Signup</h1>
    <form id="signup-form" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="interests">Interests:</label>
        <input type="text" id="interests" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="100-projects-098-newsletter-signup1.js"></script>
</body>
</html>

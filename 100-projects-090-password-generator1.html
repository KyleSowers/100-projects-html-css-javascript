<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="100-projects-090-password-generator1.css">
</head>
<body>
    <h1>Password Generator</h1>

    <div id="passwordDisplay"></div>

    <div id="passwordGeneratorControls">
        <label for="passwordLength">Password length:</label>
        <input type="number" id="passwordLength" min="8" max="128" value="12">

        <label for="includeUpperCase">Include Uppercase Letters</label>
        <input type="checkbox" id="includeUpperCase" checked>

        <label for="includeNumbers">Include numbers</label>
        <input type="checkbox" id="includeNumbers" checked>

        <label for="includeSymbols">Include symbols</label>
        <input type="checkbox" id="includeSymbols" checked>

        <button id="generateButton">Generate Password</button>
    </div>

  <script src="100-projects-090-password-generator1.js"></script>
</body>
</html>

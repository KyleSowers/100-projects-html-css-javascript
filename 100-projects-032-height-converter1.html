<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Hieght Converter</title>
      <link rel="stylesheet" href="100-projects-032-height-converter1.css">
  </head>
  <body>
    <div class="container">
      <h1>Height Converter</h1>
      <form id="converter">
        <input id="inputHeight" type="number" placeholder="Enter Height" required>
        <select id="inputUnit">
          <option value="cm">Centimeters</option>
          <option value="in">Inches</option>
          <option value="ft">Feet</option>
        </select>
        <span> to </span>
        <select id="outputUnit">
          <option value="cm">Centimeters</option>
          <option value="in">Inches</option>
          <option value="ft">Feet</option>
        </select>
        <input id="outputHeight" type="number" readonly>
      </form>
    </div>

    <script src="100-projects-032-height-converter1.js"></script>
  </body>
</html>

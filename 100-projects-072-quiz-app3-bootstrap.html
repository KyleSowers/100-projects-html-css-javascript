<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-warning d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card text-center p-4 shadow-sm">
    <h2 class="card-header" id="question"></h2>
    <div class="card-body">
      <button id="btn0" class="btn btn-primary m-1"></button>
      <button id="btn1" class="btn btn-primary m-1"></button>
      <button id="btn2" class="btn btn-primary m-1"></button>
      <button id="btn3" class="btn btn-primary m-1"></button>
    </div>
    <div class="card-footer text-muted">
      <h5 class="text-info" id="timer"></h5>
      <button id="next" class="btn btn-success m-1 d-none">Next</button>
      <div id="scoreboard" class="alert alert-dark mt-2" role="alert">
        <h4 class="alert-heading">Scoreboeard</h4>
        <p id="score"></p>
      </div>
    </div>
  </div>


  <script src="100-projects-072-quiz-app3-bootstrap.js"></script>
</body>
</html>

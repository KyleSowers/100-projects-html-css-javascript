<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="100-projects-091-product-inventory2-bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Product Inventory</h1>
        <form id="product-form">
            <input type="hidden" id="productId"/>
            <input type="text" id="productName" class="form-control" placeholder="Product Name"/>
            <input type="text" id="productDescription" class="form-control" placeholder="Product Description"/>
            <input type="text" id="productPrice" class="form-control" placeholder="Product Price"/>
            <input type="number" id="productQuantity" class="form-control" placeholder="Product Quantity"/>
            <button class="btn btn-primary mt-2">Add Product</button>
        </form>
        <ul id="product-list"></ul>
    </div>
  <script src="100-projects-091-product-inventory2-bootstrap.js"></script>
</body>
</html>

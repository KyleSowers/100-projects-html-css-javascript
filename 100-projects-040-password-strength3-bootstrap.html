<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Password Strength Checker</title>
      <link rel="stylesheet" href="100-projects-040-password-strength3-bootstrap.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card my-5">
            <div class="card-body">
              <h1 class="card-title text-center">Password Strength Checker</h1>
              <p class="card-text text-center">This tool checks the strength of a password based on length, types of characters used, and comparison to a list of common passwords.</p>
              <input class="form-control" id="password" type="password" oninput="checkPasswordStrength(this.value)" placeholder="Enter password">
              <div id="passwordStrength" class="progress my-4">
                <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <p id="breakTime" class="card-text text-center"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="100-projects-040-password-strength3-bootstrap.js"></script>
  </body>
</html>

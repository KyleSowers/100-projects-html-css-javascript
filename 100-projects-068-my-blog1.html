<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="100-projects-068-my-blog1.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main>
        <section id="blog-posts">
<!--            Blog posts will display here-->
        </section>

        <section id="new-post">
            <h2>New Post</h2>
            <form id="new-post-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="content">Content:</label>
                <textarea id="content" required></textarea>
                <br>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2023 My Blog
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="100-projects-099-image-carousel1.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img class="carousel-image active" src="images/image1-carousel.jpeg" alt="Image 1">
            <img class="carousel-image active" src="images/image2-carousel.png" alt="Image 2">
            <img class="carousel-image active" src="images/image3-carousel.jpeg" alt="Image 3">
            <img class="carousel-image active" src="images/image4-carousel.jpeg" alt="Image 4">
            <img class="carousel-image active" src="images/image5-carousel.jpeg" alt="Image 5">
            <img class="carousel-image active" src="images/images6-carousel.jpeg" alt="Image 6">
            <img class="carousel-image active" src="images/image7-carousel.jpeg" alt="Image 7">
            <img class="carousel-image active" src="images/thomas-paine.jpeg" alt="Image 8">
            <img class="carousel-image active" src="images/thomas-paine2.jpeg" alt="Image 9">
        </div>
        <div class="carousel-nav">
            <button class="carousel-prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="carousel-next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>

  <script src="100-projects-099-image-carousel1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Tester</title>
   <link rel="stylesheet" href="100-projects-100-typing-speed-tester1.css">
</head>
<body>
    <h1>Typing Speed per Minute</h1>
    <textarea id="test-text" placeholder="Start typing here..." disabled></textarea>
    <button id="start-btn" onclick="startTest()">Start</button>
    <button id="reset-btn" onclick="resetTest()">Reset</button>
    <div class="timer" id="timer">60</div>
    <div class="result" id="result"></div>

  <script src="100-projects-100-typing-speed-tester1.js"></script>
</body>
</html>

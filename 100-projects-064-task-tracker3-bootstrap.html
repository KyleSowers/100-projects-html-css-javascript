<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-primary vh-100">
  <div class="container mt-5 mb-5 bg-light vh-100">
    <h1 class="text-center">Task Tracker</h1>
    <form id="task-form" class="mt-5">
      <div class="form-group">
        <input type="text" id="task-input" class="form-control" placeholder="New task" required>
      </div>
      <div class="form-group">
        <input type="date" id="due-date-input" class="form-control" required>
      </div>
      <input type="submit" class="btn btn-primary" value="Add Task">
    </form>
    <div id="sort" class="mt-3">
      <button id="sort-asc" class="btn btn-outline-secondary">Sort by date (asc)</button>
      <button id="sort-desc" class="btn btn-outline-secondary">Sort by date (desc)</button>
    </div>
    <table id="task-list" class="table table-bordered mt-3">
      <thead>
        <tr>
          <th style="width: 220px;">Task</th>
          <th style="width: 120px;">Date</th>
          <th style="width: 70px;">Complete</th>
          <th style="width: 80px;">Delete</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="100-projects-064-task-tracker3-bootstrap.js"></script>
</body>
</html>

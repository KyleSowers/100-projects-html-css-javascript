<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>BMI Calculator</title>
      <link rel="stylesheet" href="100-projects-038-bmi-calculator1.css">
  </head>
  <body>
    <div id="calculator">
      <h1>BMI Calculator</h1>
      <label for="weight">Weight in Kilograms</label><br>
      <input type="number" id="weight" required><br>
      <label for="height">Height in Centimeters</label><br>
      <input type="number" id="height" step="1" required><br>
      <button id="calculate">
        <span class="label">Calculate</span>
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
        </span>
      </button>
      <p id="result"></p>
    </div>

    <script src="100-projects-038-bmi-calculator1.js"></script>
  </body>
</html>

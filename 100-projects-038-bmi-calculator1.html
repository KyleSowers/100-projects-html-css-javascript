<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>BMI Calculator</title>
      <link rel="stylesheet" href="100-projects-038-bmi-calculator1.css">
  </head>
  <body>
    <div id="calculator">
      <h1>BMI Calculator</h1>
      <label for="weight">Weight in Kilograms</label><br>
      <input type="number" id="weight" required><br>
      <label for="height">Height in Centimeters</label><br>
      <input type="number" id="height" step="1" required><br>
      <button id="calculate">Calculate</button><br>
      <p id="result"></p>
    </div>

    <script src="100-projects-038-bmi-calculator1.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My HMTL Page: Many Tags</title>
    <link rel="stylesheet" href="100-projects-002-many-tags.css">
  </head>
<!--  The goal of this project is to experiment with using more than 30 different HTML tags in various ways.-->
  <body>
    <header>
      <h1>Welcome to My HTML Page!</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#section1">Section 1</a> </li>
        <li><a href="#section2">Section 2</a> </li>
        <li><a href="#section3">Section 3</a> </li>
      </ul>
    </nav>
  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <article>
        <p>This is an article in section 1.</p>
        <figure>
          <img src="images/image1.jpeg" alt="My Image" width="300" height="200">
        </figure>
      </article>
    </section>
    <section id="section2">
      <h2>Section 2</h2>
      <video controls width="300" height="200">
        <source src="video1.mp4" type="video/mp4">
      </video>
    </section>
    <section id="section3">
      <h2>Section 3</h2>
      <audio controls>
        <source src="song.mp3" type="audio/mpeg">
      </audio>
    </section>
  </main>
  </body>
</html>

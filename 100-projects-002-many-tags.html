<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My HMTL Page: Many Tags</title>
    <link rel="stylesheet" href="100-projects-002-many-tags.css">
  </head>
<!--  The goal of this project is to experiment with using more than 30 different HTML tags in various ways.-->
  <body>
    <header>
      <h1>Welcome to My HTML Page!</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#section1">Section 1</a> </li>
        <li><a href="#section2">Section 2</a> </li>
        <li><a href="#section3">Section 3</a> </li>
      </ul>
    </nav>
  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <article>
        <p>This is an article in section 1.</p>
        <figure>
          <img src="images/image1.jpeg" alt="My Image" width="300" height="200">
        </figure>
      </article>
    </section>
    <section id="section2">
      <h2>Section 2</h2>
      <video controls width="300" height="200">
        <source src="video1.mp4" type="video/mp4">
      </video>
    </section>
    <section id="section3">
      <h2>Section 3</h2>
      <audio controls>
        <source src="song.mp3" type="audio/mpeg">
      </audio>
    </section>
    <hr>
    <form action="/submit" method="post">
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="birthday">Birthday</label><br>
      <input type="date" id="birthday" name="birthday"><br>
    </form>
  </main>
  <hr color="blue">
  <aside>
    <h3>Side Content</h3>
    <p>This is some side content</p>
    <table border="block">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table>
  </aside>
  <footer>
    <p>Created by ChatGPT. Copyright 2023.</p>
    <address>Contact: <a href="mailto:example@example.com">example@example.com</a></address>
  </footer><br>
  </body>
</html>

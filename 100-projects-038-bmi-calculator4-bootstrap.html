<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="100-projects-038-bmi-calculator4-bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">BMI Calculator</h1>
                <p class="card-text text-center">
                    <i>BMI, or Body Mass Index, is a measure used to determine whether a person has a healthy body weight for a given height.</i>
                </p>
                <form>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" class="form-control">
                    </div>
                    <button type="button" onclick="calculateBMI()" class="btn btn-primary btn-block">Calculate BMI</button>
                </form>
                <div class="mt-3" id="result"></div>
            </div>
        </div>
    </div>


    <script src="100-projects-038-bmi-calculator4-bootstrap.js"></script>
</body>
</html>

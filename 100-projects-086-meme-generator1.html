<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="100-projects-086-meme-generator1.css">
</head>
<body>
  <div class="meme-generator">
    <canvas id="meme-canvas" width="600" height="400"></canvas>
    <input type="file" id="image-input" accept="image/*">
    <input type="text" id="top-text-input" placeholder="Top text">
    <input type="text" id="bottom-text-input" placeholder="Bottom text">
    <button id="generate-button">Generate Meme</button>
  </div>


  <script src="100-projects-086-meme-generator1.js"></script>
</body>
</html>

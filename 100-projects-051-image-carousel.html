<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="100-projects-051-image-carousel.css">
</head>
<body>
    <div class="carousel">
        <img src="image1.jpg" class="active" style="background-color: red;">
        <img src="image2.jpg" style="background-color: yellow;">
        <img src="image3.jpg" style="background-color: green;">
        <img src="image4.jpg" style="background-color: gray;">
        <img src="image5.jpg" style="background-color: blue;">
        <img src="image6.jpg" style="background-color: orange;">
        <img src="image7.jpg" style="background-color: orangered;">

    </div>
    <div class="buttons">
    <button onclick="changeImage(-1)">Prev</button>
    <button onclick="changeImage(1)">Next</button>
    </div>

    <script></script>

    <script src="100-projects-051-image-carousel.js"></script>
</body>
</html>

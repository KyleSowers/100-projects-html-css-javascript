<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="100-projects-051-image-carousel.css">
</head>
<body>
    <div class="carousel">
        <img src="images/image1-carousel.jpeg" class="active" style="background-color: red;">
        <img src="images/image2-carousel.png" style="background-color: yellow;">
        <img src="images/image3-carousel.jpeg" style="background-color: green;">
        <img src="images/image4-carousel.jpeg" style="background-color: gray;">
        <img src="images/image5-carousel.jpeg" style="background-color: blue;">
        <img src="images/images6-carousel.jpeg" style="background-color: orange;">
        <img src="images/image7-carousel.jpeg" style="background-color: orangered;">
    </div>
    <div class="buttons">
        <button onclick="changeImage(-1)">Prev</button>
        <button onclick="changeImage(1)">Next</button>
    </div>

    <script></script>

    <script src="100-projects-051-image-carousel.js"></script>
</body>
</html>

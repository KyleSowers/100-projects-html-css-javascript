<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="100-projects-048-speed-typing-game2.css">
</head>
<body>
    <div id="container">
        <h1>Speed Typing Game</h1>
        <p id="word-display"></p>
        <input id="word-input" type="text" placeholder="Start typing..."/>
        <h3 id="timer">60</h3>
        <h2 id="score">0</h2>
        <div id="game-over" style="display: none;">
            <h1>Game Over</h1>
            <p>Your Final Score Is: <span id="final-score"></span>.</p>
            <button onclick="restartGame()">Try Again</button>
        </div>
    </div>

  <script src="100-projects-048-speed-typing-game2.js"></script>
</body>
</html>

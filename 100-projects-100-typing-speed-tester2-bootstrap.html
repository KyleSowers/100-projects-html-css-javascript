<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed per Minute</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light text-dark">
  <h1>Typing Speed per Minute</h1>
  <textarea id="test-text" class="form-control w-50" rows="5" placeholder="Strat typing here..." disabled></textarea>

  <div class="mt-3">
  <button id="start-btn" class="btn btn-primary mr-3">Start</button>
  <button id="reset-btn" class="btn btn-danger">Reset</button>
  </div>

  <div class="progress w-50 mt-3">
    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">60</div>
  </div>

  <div class="mt-3">
    <p class="result lead" id="result"></p>
    <p class="error lead" id="error"></p>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="100-projects-100-typing-speed-tester2-bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Morse Code Translator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body class="d-flex justify-content-center align-content-center" style="height: 100vh; background-color: #f0f0f0;">
    <div class="card p-5">
      <h2 class="text-center mb-5">Morse Code Translator</h2>

        <label for="input-text">Enter Text:</label>
        <textarea id="input-text" class="form-control" rows="3"></textarea>
      </div>

        <button id="to-morse" class="btn btn-primary w-100">Translate to Morse Code</button>
      </div>

        <label for="input-morse">Enter Morse Code:</label>
        <textarea id="input-morse" class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
      <button id="to-text" class="btn btn-primary w-100">Translate to Text</button>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Color Picker</title>
      <link rel="stylesheet" href="100-projects-013-color-picker.css">
  </head>
  <body>
    <div class="container">
      <h2>Color Picker</h2>

      <form>
        <label for="red">Red:</label>
        <input type="range" id="red" name="red" min="0" max="255" value="0" oninput="updateColor()"><br>

        <label for="green">Green:</label>
        <input type="range" id="green" name="green" min="0" max="255" value="0" oninput="updateColor()"><br>

        <label for="blue">Blue:</label>
        <input type="range" id="blue" name="blue" min="0" max="255" value="0" oninput="updateColor()"><br>

        <label for="hex">Hex:</label>
        <input type="text" id="hex" name="hex" oninput="hexToRgb()"><br>
      </form><br>

      <div id="colorDisplay"></div>
    </div>
    <script src="100-projects-013-color-picker.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Management</title>
  <link rel="stylesheet" href="100-projects-092-contact-management1.css">
</head>
<body>
  <h1>Contact Management</h1>
  <form id="contact-form">
    <input type="hidden" id="contactId"/>
    <input type="text" id="contactName" placeholder="Name">
    <input type="text" id="contactEmail" placeholder="Email">
    <input type="text" id="contactPhone" placeholder="Phone">
    <input type="text" id="contactAddress" placeholder="Address">
    <button>Add Contact</button>
  </form>

  <ul id="contact-list"></ul>

  <script src="100-projects-092-contact-management1.js"></script>
</body>
</html>

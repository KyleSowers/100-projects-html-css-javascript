<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Fibonacci Sequence Generator</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="100-projects-041-fibonacci-sequence2-bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-6">
          <h1 class="text-center">Fibonacci Sequence Generator</h1>
          <p class="text-center">Enter a number and generate the Fibonacci sequence up to that number.</p>
          <div class="input-group mb-3">
            <input id="num" type="number" class="form-control" placeholder="Enter a number" />
            <div class="input-group-append">
              <button onclick="generateFibonacci()" class="btn btn-outline-secondary">Generate</button>
            </div>
          </div>
          <p id="sequence"></p>
        </div>
      </div>
    </div>


    <script src="100-projects-041-fibonacci-sequence2-bootstrap.js"></script>
  </body>
</html>

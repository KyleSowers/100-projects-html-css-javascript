<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Custom Countdown Timer</title>
      <link rel="stylesheet" href="100-projects-012-countdown-timer-up2.css">
  </head>
  <body>
    <h2>Custom Countdown Timer</h2>

    <div id="timerForm">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" name="hours" min="0" value="0">

      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" name="minutes" min="0" max="59" value="0">

      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" name="seconds" min="0" max="59" value="0">

      <input type="button" value="Start Countdown" onclick="startCountdown()">
      <input type="button" value="Stop Countdown" onclick="stopCountdown()">
      <input type="button" value="Reset Countdown" onclick="resetCountdown()">

      <p id="countdown"></p>
    </div>

    <script src="100-projects-012-countdown-timer-up2.js"></script>
  </body>
</html>

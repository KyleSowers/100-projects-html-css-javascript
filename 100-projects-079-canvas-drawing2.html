<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="100-projects-079-canvas-drawing2.css">
</head>
<body>
  <h1>Canvas Drawing App</h1>

  <div id="controls">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker">

    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="100" value="30">

    <button id="randomColor">Random Color</button>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
  </div>

  <canvas id="drawArea" width="700" height="500"></canvas>


  <script src="100-projects-079-canvas-drawing2.js"></script>
</body>
</html>

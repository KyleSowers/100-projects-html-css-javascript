<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Loan Calculator</title>
      <link rel="stylesheet" href=100-projects-042-loan-calculator3-bootstrap.css>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Loan Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount ($):</label>
                    <input type="number" id="loanAmount" min="1" class="form-control" placeholder="What is my loan amount?" autofocus>
                </div>

                <div class="form-group">
                    <label for="interestRate">Interest Rate (%):</label>
                    <input type="number" id="interestRate" min="1" max="100" class="form-control" placeholder="What is the annual interest rate?">
                </div>

                <div class="form-group">
                    <label for="gracePeriod">Grace Period (years):</label>
                    <input type="number" id="gracePeriod" min="0" class="form-control" placeholder="Deferment Period?">
                </div>

                <div class="form-group">
                    <label for="repaymentPeriod">Repayment Period (years):</label>
                    <input type="number" id="repaymentPeriod" min="1" class="form-control" placeholder="Repayment period?">
                </div>

                <button onclick="calculateLoan()" class="btn btn-primary btn-block">Calculate</button>

                <div id="output" class="mt-3"></div>
            </div>
        </div>
    </div>


    <script src="100-projects-042-loan-calculator3-bootstrap.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>

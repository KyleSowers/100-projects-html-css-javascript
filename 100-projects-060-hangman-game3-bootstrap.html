<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="100-projects-060-hangman-game3-bootstrap.css">
</head>
<body>
  <div id="game-area" class="container d-flex align-items-center">
    <img class="mr-4" src="images/hangman-black.jpeg" alt="Hangman Game" height="300"/>
    <div id="game-content">
      <h1 class="mb-4">Hangman Game</h1>
      <div id="message" class="mb-4"></div>
      <select id="category-selector" class="form-control mb-4"></select>
      <div id="word-container" class="mb-4"></div>
      <div id="keyboard" class="mb-4"></div>
      <button id="reset-button" class="btn btn-dark">Reset Game</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="100-projects-060-hangman-game3-bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Splitter</title>
  <link rel="stylesheet" href="100-projects-055-bill-splitter1.css">
</head>
<body>
    <div class="container">
        <h2>Bill Splitter</h2>
        <div class="input-container">
            <label for="bill-input">amount: </label>
            <input id="bill-input" type="number" placeholder="Enter bill amount" min="0">
        </div>
        <div class="input-container">
            <label for="tip-input">tip%: </label>
            <input id="tip-input" type="number" placeholder="Enter tip percentage" min="0">
        </div>
        <div class="input-container">
            <label for="people-input">number: </label>
            <input id="people-input" type="number" placeholder="Enter number of people" min="1">
        </div>
        <button id="calculate-tip">Calculate</button>
        <div id="result"></div>
    </div>
  <script src="100-projects-055-bill-splitter1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Taking</title>
    <link rel="stylesheet" href="100-projects-062-note-taking1.css">
</head>
<body>
  <h1>Note Taking App</h1>
  <form id="note-form">
    <input type="text" id="note-title" placeholder="Note Title" required>
    <textarea id="note-text" rows="5" cols="100" placeholder="Your Note Here" required></textarea>
    <button type="submit">Add Note</button>
  </form>
  <form id="take-form">
    <div id="notes"></div>
  </form>

  <script src="100-projects-062-note-taking1.js"></script>
</body>
</html>

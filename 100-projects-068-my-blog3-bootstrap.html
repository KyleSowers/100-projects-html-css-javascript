<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="100-projects-068-my-blog3-bootstrap.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <h1 class="navbar-brand">My Blog</h1>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="/register">Register</a>
        <a class="nav-item nav-link" href="/login">Login</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section id="blog-posts" class="mt-3">
<!--      Blog posts will insert here-->
    </section>

    <section class="new-post mt-3">
      <h2>New Post</h2>
      <form id="new-post-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="content">Content:</label>
          <textarea id="content" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary button">Post</button>
      </form>
    </section>
  </main>

  <footer class="footer py-3 text-center">
    &copy; 2023 My Blog
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
   <link rel="stylesheet" href="https://stckpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div id="carouselExampleIndicators" class="carousel slide w-50" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="6" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="7" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="8" class="active"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/image1-carousel.jpeg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="images/image2-carousel.png" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="images/image3-carousel.jpeg" class="d-block w-100" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="images/image4-carousel.jpeg" class="d-block w-100" alt="Image 4">
      </div>
      <div class="carousel-item">
        <img src="images/image5-carousel.jpeg" class="d-block w-100" alt="Image 5">
      </div>
      <div class="carousel-item">
        <img src="images/images6-carousel.jpeg" class="d-block w-100" alt="Image 6">
      </div>
      <div class="carousel-item">
        <img src="images/image7-carousel.jpeg" class="d-block w-100" alt="Image 7">
      </div>
      <div class="carousel-item">
        <img src="images/thomas-paine.jpeg" class="d-block w-100" alt="Image 8">
      </div>
      <div class="carousel-item">
        <img src="images/thomas-paine2.jpeg" class="d-block w-100" alt="Image 9">
      </div>
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="100-projects-099-image-carousel2-bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Calendar</title>
      <link rel="stylesheet" href="100-projects-031-calendar2.css">
  </head>
  <body>
    <div id="calendar-header">
      <button id="prev-month">< Prev</button>
      <h2 id="month-year">Month Year</h2>
      <button id="next-month">Next ></button>
    </div>

    <table id="calendar">
      <thead>
        <tr>
          <th class="sunday">Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th class="saturday">Sat</th>
        </tr>
      </thead>
      <tbody id="'calendar-body">
<!--        JS will fill this with the days of the month-->
      </tbody>
    </table>

    <script src="100-projects-031-calendar2.js"></script>
  </body>
</html>

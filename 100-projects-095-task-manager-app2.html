<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="100-projects-095-task-manager-app2.css">
</head>
<body>
    <h1>Task Manager App</h1>
    <form id="task-form">
        <input type="text" id="taskTitle" placeholder="Task Title"/>
        <button>Add Task</button>
    </form>
    <div>
        <input type="number" id="taskNumber" min="1" value="10"/>
        <button id="setTaskNumber">Set number of Tasks</button>
    </div>
    <ul id="task-list"></ul>

  <script src="100-projects-095-task-manager-app2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/botstrap.min.css">
    <link rel="stylesheet" href="100-projects-093-project-management-dashboard2-bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Project Management Dashboard</h1>

        <form id="project-form" class="mb-4">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" class="form-control" required/>
            </div>
            <br>
            <div class="form-group">
                <label for="projectDescription">Project Description:</label>
                <input type="text" id="projectDescription" class="form-control" required/>
            </div>
            <br>
            <div class="form-group">
                <label for="projectStatus">Project Status:</label>
                <select id="projectStatus" class="form-control" required>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="projectTeam">Team Members (comma-seperated)</label>
                <input type="text" id="projectTeam" class="form-control" required/>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add Project</button>
        </form>

        <div id="project-list"></div>
    </div>


  <script src="100-projects-093-project-management-dashboard2-bootstrap.js"></script>
</body>
</html>

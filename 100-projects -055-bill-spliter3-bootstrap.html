<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="100-projects-055-bill-splitter3-bootstrap.css">
</head>
<body class="bg-dark">
  <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div id="bill-splitter" class="card p-4">
      <h1 class="mb-4">Bill Splitter</h1>
      <div class="form-group">
        <input id="bill-input" type="number" class="form-control" placeholder="Enter bill amount" min="0">
      </div>
      <div class="form-group">
        <input id="tip-input" type="number" class="form-control" placeholder="Enter tip percentage" min="0">
      </div>
      <div class="form-group">
        <input id="people-input" type="number" class="form-control" placeholder="Enter number of people" min="1">
      </div>
      <button id="calculate-tip" class="btn btn-danger btn-block">Calculate</button>
      <div id="result" class="mt-3"></div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="100-projects-055-bill-splitter3-bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="100-projects-098-newsletter-signup2-bootstrap.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow-sm w-50">
        <h1 class="text-center text-dark mb-4">Newsletter Signup</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required/>
                <input type="checkbox" id="show-password">Show Password
            </div>
            <div class="form-group">
                <label for="interests">Interests:</label>
                <input type="text" id="interests" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        </form>
    </div>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="100-projects-098-newsletter-signup2-bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="100-projects-090-password-generator2-bootstrap.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Password Generator</h1>

    <div id="passwordDisplay"></div>

    <div id="passwordGeneratorControls">
      <label for="passwordLength">Password length:</label>
      <input type="number" id="passwordLength" min="8" max="128 value=12">

      <label for="includeUppercase">Include uppercase letters</label>
      <input type="checkbox" id="includeUppercase" checked>

      <label for="includeNumbers">Include numbers</label>
      <input type="checkbox" id="includeNumbers" checked>

      <label for="includeSymbols">Include symbols</label>
      <input type="checkbox" id="includeSymbols" checked>

      <button id="generateButton" class="btn btn-primary">Generate Password</button>
      <button id="copyButton" class="btn btn-success">Copy Password</button>
      <button id="resetButton" class="btn btn-danger">Reset</button>
    </div>
  </div>

  <script src="100-projects-090-password-generator2-bootstrap.js"></script>
</body>
</html>

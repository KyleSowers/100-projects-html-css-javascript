<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
    <link rel="stylesheet" href="100-projects-069-recipe-app1.css">
</head>
<body>
    <nav>
        <h1>Recipe App</h1>
    </nav>
    <div class="container">
        <div class="left-column">
            <h3>Add Recipe</h3>
            <form id="recipe-form">
                <label for="recipe-name">Name:</label>
                <input type="text" id="recipe-name" required>
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" rows="3" required></textarea>
                <label for="recipe-method">Method:</label>
                <textarea id="recipe-method" rows="3" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </div>
        <div class="right-column">
<!--            Recipes will be displayed here-->
        </div>
    </div>

    <script src="100-projects-069-recipe-app1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Loan Calculator</title>
      <link rel="stylesheet" href="">
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>

      <label for="loanAmount">Loan Amount($):</label>
      <input type="number" id="loanAmount" min="1" value="" placeholder="What is my loan amount?" autofocus>

      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" min="1" max="100" value="" placeholder="What is the annual interest rate?">

      <label for="loanTerm">Loan Term (years):</label>
      <input type="number" id="loanTerm" min="1" value="" placeholder="What is the loan period?">

<!--      The deferment period and repayment period do not actually function, there's only a from-->
      <label for="gracePeriod">Grace Period (years):</label>
      <input type="number" id="gracePeriod" min="1" value="" placeholder="Deferment period?">

      <label for="repaymentPeriod">Repayment Period (years):</label>
      <input type="number" id="repaymentPeriod" min="1" value="" placeholder="Repayment period?">

      <button onclick="calculateLoan()">Calculate</button>

      <p id="output"></p>
    </div>

    <script src=""></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="100-projects-097-web-calculator2.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled/>
    <div class="buttons">
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-number="0">0</button>
      <button data-decimal>.</button>
      <button data-sign>±</button>
      <button data-percent>%</button>
      <button data-operator="+">+</button>
      <button data-operator="-">-</button>
      <button data-operator="*">*</button>
      <button data-operator="/">/</button>
      <button data-sqrt>√</button>
      <button data-square>x²</button>
      <button id="equals" data-equal>=</button>
      <button id="clear" data-clear>Clear</button>
    </div>
  </div>

  <script src="100-projects-097-web-calculator2.js"></script>
</body>
</html>

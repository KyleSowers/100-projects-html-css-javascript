<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="100-projects-053-countdown-timer2.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="timer-container">
            <input id="time-input" type="number" placeholder="Enter time in seconds">
            <div id="progress-bar">
                <div></div>
            </div>
            <span id="timer">00</span>
            <button id="start-countdown">Start</button>
            <button id="pause-countdown" disabled>Pause</button>
            <button id="reset-countdown" disabled>Reset</button>
        </div>
    </div>

  <script src="100-projects-053-countdown-timer2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h1 class="text-center mb-4">Tax Calculator</h1>
        <div class="form-group">
          <input type="number" id="cost" min="0" step="0.01" placeholder="Item Cost" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" id="tax-rate" min="0" max="100" step="0.01" placeholder="=Tax Rate (%)" class="form-control">
        </div>
        <button onclick="calculateTax()"  class="btn btn-primary btn-block">Calculate Tax</button>
        <div id="output" class="mt-3"></div>
      </div>
    </div>
  </div>


  <script src="100-projects-045-tax-calculator2-bootstrap.js"></script>

</body>
</html>

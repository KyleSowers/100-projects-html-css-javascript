<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="100-projects-096-event-countdown3-bootstrap.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f0f0f0;">

    <div class="container text-center">
        <h1 class="text-primary mb-4">Event Countdown</h1>

        <form id="event-form" class="form-inline justify-content-center mb-4">
            <div class="form-group mr-2">
                <input class="form-control" type="text" id="eventName" placeholder="Event Name">
            </div>
            <div class="form-group mr-2">
                <input class="form-control" type="datetime-local" id="eventTime">
            </div>
            <button class="btn btn-success mr-2">Add Event</button>
            <button class="btn btn-danger" id="reset">Reset Events</button>
        </form>

        <div id="events-list">
<!--            Event countdowns will be added here-->
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="100-projects-096-event-countdown3-bootstrap.js"></script>
</body>
</html>

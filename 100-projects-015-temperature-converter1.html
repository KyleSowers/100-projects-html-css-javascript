<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Tempature Converter</title>
    <link rel="stylesheet" href="100-projects-015-temperature-converter1.css">
  </head>
  <body>
    <div class="container">
      <label for="temp">Tempature</label>

      <input type="text" id="temp" name="temp"><br>

      <input type="radio" id="f_to_c" name="conversion" value="f_to_c">
      <label for="f_to_c">Farenheit to Celcius</label><br>

      <input type="radio" id="c_to_f" name="conversion" value="c_to-f">
      <label for="c_to_f">Celcius to Farenheit</label><br>

      <button onclick="convertTemperature()">Convert</button>

      <p id="output"></p>
    </div>


    <script src="100-projects-015-temperature-converter1.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="100-projects-091-product-inventory1.css">
</head>
<body>
  <h1>Product Inventory</h1>
  <form id="product-form">
    <input type="hidden" id="productId">
    <input type="text" id="productName" placeholder="Product Name">
    <input type="text" id="productDescription" placeholder="Product Description">
    <br>
    <input type="number" id="productPrice" placeholder="Product Price">
    <input type="number" id="productQuantity" placeholder="Product Quantity">
    <button>Add Product</button>
  </form>
  <ul id="product-list"></ul>

  <script src="100-projects-091-product-inventory1.js"></script>
</body>
</html>

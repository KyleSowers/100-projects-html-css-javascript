<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Master 100 Projects</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="Master-100-projects.css">
    </head>
    <body>
        <div class="container mt-5">
<!--            Start of Carousel-->
            <div id="carouselExample" class="carousel slide w-60 h-60">
                <div class="carousel-inner rounded overflow-hidden">
<!--                    Project 1-->
                    <div class="carousel-item active">
                        <img src="images/100-projects-001-img.png" class="d-block w-100 rounded overflow-hidden" alt="001 My HTML Page">
                    </div>
<!--                    Project 2-->
                    <div class="carousel-item">
                        <video src="images/100-projects-002-vid.mov" class="d-block w-100 rounded overflow-hidden"  autoplay loop></video>
                    </div>
<!--                    Project 3-->
                    <div class="carousel-item">
                        <video src="images/100-projects-003-vid.mov" class="d-block w-100 rounded overflow-hidden" autoplay loop></video>
                    </div>
<!--                    Project 4-->
                    <div class="carousel-item">
                        <video src="images/100-projects-004-vid.mov" class="d-block w-100 rounded overflow-hidden" autoplay loop></video>
                    </div>
<!--                    Project 5-->
                    <div class="carousel-item">
                        <video src="images/100-projects-005-vid.mov" class="d-block w-100 rounded overflow-hidden" autoplay loop></video>
                    </div>
<!--                    Project 6-->
                    <div class="carousel-item">
                        <video src="images/100-projects-006-vid.mov" class="d-block w-100 rounded overflow-hidden" autoplay loop></video>
                    </div>
<!--                    Project 7-->
                    <div class="carousel-item">
                        <video src="images/100-projects-007-vid.mov" class="d-block w-100 rounded overflow-hidden" autoplay loop></video>

                    </div>
<!--                    Project 9-->
                    <div class="carousel-item">
                        <video src="images/100-projects-009-vid.mov" class="d-block w-100 rounded overflow-hidden" autoplay loop></video>
                    </div>
<!--                    Project 10-->
                    <div class="carousel-item">
                        <video src="images/100-projects-010-vid.mov" class="d-block w-100 rounded overflow-hidden" autoplay loop></video>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next h-50%" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

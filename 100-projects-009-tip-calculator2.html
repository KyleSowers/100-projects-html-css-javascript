    <div class="container">
      <h2>Tip Calculator</h2>

      <div class="row" id="tip-form">
        <label for="bill">Total Bill:</label>

        <label for="percentage">Tip Percentage:</label>

        <input type="button" value="Calculate Tip" onclick="calculateTip()">

        <p id="result"></p>
      </div>
    </div>


    <script src="100-projects-009-tip-calculator2.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="100-projects-052-stop-watch2-bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="text-center">
    <div id="stop-watch" class="display-2">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="hundreths">00</span>
    </div>
    <button id="start-btn" class="btn btn-primary btn-lg mr-2">Start</button>
    <button id="stop-btn" class="btn btn-primary btn-lg mr-2">Stop</button>
    <button id="reset-btn" class="btn btn-primary btn-lg mr-2">Reset</button>
  </div>

  <script src="https://code.jquerry.com/jquerry-3.4.1.min.js"></script>
  <script src="100-projects-052-stop-watch2-bootstrap.js"></script>
</body>
</html>

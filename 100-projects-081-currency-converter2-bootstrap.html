<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex flex-column justify-content-center align-items-center m-5 h-100">
  <h2 class="m-5 text-info">Currency Converter</h2>
  <div class="currency-converter bg-white p-4 rounded shadow">
    <div class="form-group">
      <label>Amount</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter amount">
    </div>
    <div class="form-group">
      <label>From</label>
      <select id="from-currency" class="form-control"></select>
    </div>
    <div class="form-group">
      <label>To</label>
      <select id="to-currency" class="form-control"></select>
    </div>
    <button onclick="convertCurrency()" class="btn btn-primary btn-block">Currency Convert</button>
    <button onclick="reverseCurrencies()" class="btn btn-secondary btn-block mt-2">Reverse Currencies</button>
    <p id="result" class="mt-3 text-center"></p>
  </div>


  <script src="100-projects-081-currency-converter2-bootstrap.js"></script>
</body>
</html>

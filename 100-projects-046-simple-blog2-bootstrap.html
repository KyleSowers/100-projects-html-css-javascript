<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="=app">
            <h3 class="mb-4">Blog Time <br>(What is the blog topic?)</h3>
            <p>This is the blog content. <br>(Record your writings or photos.)</p>
            <h2 class="mt-5 mb-3">Comments</h2>
            <div id="comments"></div>
            <div class="input-group mt-3">
                <input type="text" id="comment-input" class="form-control" placeholder="Write a comment">
                <div class="input-group-append">
                    <button onclick="addComment()" class="btn btn-outline-secondary">Post Comment</button>
                </div>
            </div>
        </div>

        <script src="100-projects-046-simple-blog2-bootstrap.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="100-projects-096-event-countdown2.css">
</head>
<body>
<h1>Event Countdown</h1>
  <form id="event-form">
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="datetime-local" id="eventTime">
    <button>Start Countdown</button>
  </form>
  <div class="countdown">
    <h2 id="countdown-title"></h2>
    <p id="countdown"></p>
  </div>

  <script src="100-projects-096-event-countdown2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Height Converter</title>
      <link rel="stylesheet" href="100-projects-032-height-converter2.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-4">Height Converter</h1>
    </div>

    <div class="container">
      <form id="converter">
        <input id="inputHeight" class="form-control" type="number" placeholder="Enter Height" required>
        <select id="inputUnit" class="form-control">
          <option value="cm">Centimeters</option>
          <option value="in">Inches</option>
          <option value="ft">Feet</option>
        </select>
        <h5 class="text-center">Convert to</h5>
        <select id="outputUnit" class="form-control">
          <option value="cm">Centimeters</option>
          <option value="in">Inches</option>
          <option value="ft">Feet</option>
        </select>
        <input id="outputHeight" class="form-control" type="number" readonly>
        <button type="button" id="reset" class="btn btn-secondary btn-block">Reset</button>
      </form>
    </div>

    <script src="100-projects-032-height-converter2.js"></script>
  </body>
</html>
